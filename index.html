<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
<div class="primary">
<header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Search for a city..." required class="city-in-search" id="city-in-search"/>
        <input type="submit" value="Search" class="search-city-button"/>
    </form>
</header>
<main>
<div class="weather-data">
    <h1 id="heading"> Manila </h1>
    <div class="weather-data-details" id="weather-data-details">
        <p class="weather-forecast-info">
            <span id="time"> </span> <span id="forecast"></span>mostly cloudy <br />
            Humidity: <strong id="humidity"> </strong>, Wind: <strong id="speed"> </strong>
        </p>
        <div class="weather-forecast-icon">⛅️</div>
        <div class="weather-forecast-temp" id="temperature"> 31</div>
        <div class="weather-forecast-unit"> °C </div>
    </div>
</div>  
</main>
<footer> 
  This weather forecast page is coded by
    <a href="https://github.com/hkl0217"> Helaine Krisha Lee </a> and is hosted on github <br/>
    <a href="https://projectweatherforecast.netlify.app/"> and on Netlify </a>
</footer>
</div>
<script src="./src/index.js"></script>
</body>
</html>
